version: '3.8'
services:
  redis:
    image: redis:7.0.11-alpine
    ports:
      - 6379:6379
  clickhouse:
    image: clickhouse/clickhouse-server:23.4.2.11-alpine
    environment:
      CLICKHOUSE_DB: 'analytics'
    ports:
      - 8123:8123
  mysql:
    image: mysql:8.0.33
    environment:
      MYSQL_DATABASE: 'analytics'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - 3306:3306
  rabbitmq:
    image: rabbitmq:3.13.0-management-alpine
    ports:
      - 15672:15672
      - 5672:5672
